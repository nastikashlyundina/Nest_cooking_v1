<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="wigth-device wigth ,initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
	<script type="text/javascript" src="{{ url_for('static', filename='js/hide.js') }}"></script>
	<title></title>
</head>
<body>
	<header>
		<h1>Nest Cooking Admin Panel</h1>
	</header>
	<section>
		<h3>Добавьте рецепт:</h3>
		<div class="my_class">
			{% with messages = get_flashed_messages() %}
			{% if messages %}
			<div class=flashes id="hider">
				{% for message in messages %}
				<h3>{{ message }}</h3>
				{% endfor %}
			</div>
			{% endif %}
			{% endwith %}
			<form action="" method="post">

				<div class="select">

					<select name="type">
						<option selected disabled>Выберете тип блюда</option>
						{% for e in Food_types %}
						{% if e == food[0][2] %}
						<option selected="{{e}}">{{e}}</option>
						{% else %}
						<option value="{{e}}">{{e}}</option>
						{%endif%}
						{% endfor %}
					</select>
					
				</div>
				<div class="Name">
					<input type="text" name="name" placeholder="Название блюда" value={{food[0][0]}}>
				</div>
				<div class="all">
					<textarea class="prod" name="product" placeholder="Продукты">{{food[0][4]}}</textarea>
					<textarea class="rec" name="recept" placeholder="Рецепт">{{food[0][3]}}</textarea>
				</div>
				<input type="hidden" name="id" value={{food[0][6]}}>
				<div class="Button">
					<input type="submit" name="Save">
				</div>
			</form>

		</div>
	</section>


	</html>
